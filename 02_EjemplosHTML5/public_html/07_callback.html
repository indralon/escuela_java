<html>
    <head>
        <title>Funciones callback</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Funciones callback</div>
        <div id="mensajes"></div>
        <script>
            let mensajes = document.getElementById("mensajes");
            
            function funNormal(param, funCllbk) {
                mensajes.innerHTML += `Fun normal ${param} invocada <br>`;
                funCllbk();
            }
            function funCallBack_A() {
                mensajes.innerHTML += `Fun callback A invocada <br>`;
            }
            function funCallBack_B() {
                mensajes.innerHTML += `Fun callback BBBB! invocada <br>`;
            }
            funNormal("aaaa", funCallBack_A);
            funNormal("Bbbb", funCallBack_B);
        </script>
    </body>
</html>
