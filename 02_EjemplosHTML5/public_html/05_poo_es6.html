<html>
    <head>
        <title>EcmaScript6</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>EcmaScript6</div>
        <script>
            let totalAnimales = 0;
            class Animal {
                constructor(patas, nombre, especie) {
                    this.patas = patas;
                    this.nombre = nombre;
                    this.especie = especie;
                    totalAnimales++;
                }
                dimeTipo() {
                    return this.especie + " es de tipo "
                            + ((this.patas === 2) ? "bipedo" :
                                    this.patas === 4 ? "cuadrupedo" : "multipatas");
                }

                static totalAnimales() {
                    return totalAnimales;
                }
            }

            var miPerro = new Animal(8, " Guachin", "Malandro Colorao");
            document.write(miPerro.dimeTipo() + " y se llama " + miPerro.nombre);
            var texto = `<br>Texto
        en
varias lineas. ${miPerro.especie} este ene l testo`;
            document.write(texto)
        </script>
    </body>
</html>
