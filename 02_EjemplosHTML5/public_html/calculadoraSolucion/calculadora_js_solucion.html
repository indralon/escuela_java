<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="calc_estilo.css" />
        <link href="./jalert/jquery.alerts.css" rel="stylesheet" type="text/css" />  
    </head>
    <body>
        <h1>Calculadora JS</h1>
        <input type="text" id="anterior" class="res" value ="" readonly="readonly"/>
        <br/>
        <input type="number" id="resultado" class="res" value="0" readonly="readonly" />
        <div>
            <div class="fila">  
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="oper">+</div>
            </div>
            <div class="fila">  
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="oper">-</div>
            </div>
            <div class="fila">  
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="oper">*</div>
            </div>
            <div class="fila">  
                <div class="num">+/-</div>
                <div class="num">0</div>
                <div class="num">.</div>
                <div class="oper">/</div>
            </div>
            <div class="fila">  
                <div class="oper">=</div>
                <div class="oper">C</div>
                <div class="oper">CE</div>
            </div>
        </div>
        <script src="jquery-3.4.1.js"></script>
        <script src="calculadora.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
<script src="http://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js" type="text/javascript"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen" />
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" media="screen" />
<!-- Core files -->

<script src="jquery.alerts.js" type="text/javascript"></script>
<link href="jquery.alerts.css" rel="stylesheet" type="text/css" media="screen" />
    </body>
</html>
