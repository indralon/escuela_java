<html>
    <head>
        <title>POO con JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>POO con JS</div>

        <script>
            // Estilo EcmaScript
            var Coche = function (matricula, marca) {
                this.matricula = matricula;
                this.marca = marca;
                variableGlobal="EXISTE";000

            };

            Coche.prototype.arrancar = function () {
                document.write("<p> Arranca " + this.marca + " BROOM BROOM <p>");

            }
            var miCoche = new Coche("1234-FF", "Kia");
            document.write("<p>" + miCoche.marca + "</p>");
            miCoche.arrancar();
            var tuCoche = new Coche("4224-CAP", "Yotota");
            tuCoche.arrancar();
            
            var miCocheDeFinDeSemana = {
                matricula: "9999-FFF",
                marca: "Limusina",
                autoconduccion: function () {
                    document.write("<p> Dime donde voy</p>");
                }
            };
            
            miCocheDeFinDeSemana.autoconduccion();
        </script>
    </body>
</html>
