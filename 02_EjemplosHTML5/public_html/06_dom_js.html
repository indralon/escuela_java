<html>
    <head>
        <title>DOM en JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="unDiv">Document Object Model en JavaScript</div>
        <input type="text" id="campoTexto" name="miCajaTexto" />
        <input type="Button" id="elBoton" value="Pulsame" onclick="pulsar()"/>
        <input type="Button" id="otroBoton" value="Pincha aqui mejor" />

        <script>
            let unDiv = document.getElementById("unDiv");
            //      unDiv.style = "background-color:red";
            unDiv.setAttribute("style", "background-color:blue");
            let parrafo = document.createElement("p");
            let textoParr = document.createTextNode("Texto en el parrafo");
            parrafo.appendChild(textoParr);
            unDiv.appendChild(parrafo);

            function pulsar() {
                alert("Muy bien, sabes hacer click");
            }
            let otroBoton = document.getElementById("otroBoton");
            //  otroBoton.addEventListener("click",pulsar);
            let cajaTxt = document.getElementById("campoTexto");

            otroBoton.onclick = function () {
                cajaTxt.value = "SURPRISE MADAFAKA";
            }
        </script>
    </body>
</html>
